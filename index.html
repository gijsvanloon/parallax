<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Space</title>
</head>
<body>
  <div class="reveal reveal--animate"></div>
  <main>
    <div class="vignette"></div>
    <img 
      src="/Parallax/1.png"

      data-speedx="0.3"
      data-speedy="0.38"
      data-speedz="0"

      src="/Parallax/2.png"

      data-speedy="0.305"
      data-speedz="0"

    <div

      data-speedx="0.25"
      data-speedy="0.28"

      data-rotation="0.1"

    <img 
      src="/Parallax/4.png"

      src="/Parallax/7.png" 
      alt="2" 
      class="parallax img7"
      data-speedx="0.1"
      data-speedy="0.1"
      data-speedz="0.37"
      data-rotation="0.2"
    >
    <img 
      src="/Parallax/8.png" 
      alt="2"

      data-speedx="0.07"

  <script src="/js/app.js"></script>

</html>
